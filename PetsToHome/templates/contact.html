
{% extends 'base.html' %}

{% block title %}
<title>Contact Us</title>
{% endblock %}
{% block content %}
<div class="contact" id="contact">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6 col-md-offset-3" >
                  <div class="well well-sm">
                    <form class="form-horizontal bg-dark" action="" method="post">
                    <fieldset>
                      <legend class="text-center bg-light contacts">Contact us <i class="fas fa-phone fa-1x"></i></legend>

                      <!-- Name input-->
                      <div class="form-group">
                        <label class="col-md-3 control-label input-lbl" for="name">Name</label>
                        <div class="col-md-9">
                          <input id="name" name="name" type="text" placeholder="Your Name" class="form-control inpt-field">
                        </div>
                      </div>

                      <!-- Email input-->
                      <div class="form-group">
                        <label class="col-md-5 control-label input-lbl" for="email">Your E-mail</label>
                        <div class="col-md-9">
                          <input id="email" name="email" type="text" placeholder="Your email" class="form-control inpt-field">
                        </div>
                      </div>

                      <!-- Message body -->
                      <div class="form-group">
                        <label class="col-md-5 control-label input-lbl" for="message">Your message</label>
                        <div class="col-md-9">
                          <textarea class="form-control inpt-field" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                        </div>
                      </div>

                      <!-- Form actions -->
                      <div class="form-group">
                        <div class="col-md-12 text-center">
                          <button type="submit" class="btn btn-success btn-lg cntct-submit">Submit</button>
                        </div>
                      </div>
                    </fieldset>
                    </form>
                  </div>
                </div>
            </div>
          </div>
          <br>
          <br>
          <h1 id="location">Find Us Here <i class="fas fa-map-marker fa-1x"></i></h1>
       <div class="row justify-content-center align-items-center">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.2613010354667!2d85.31959111497392!3d27.709217382791145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19065a8e57ef%3A0x48ed93942e26cac8!2sKathmandu%20Plaza%2C%20Kamaladi%20Rd%2C%20Kathmandu%2044600!5e0!3m2!1sen!2snp!4v1625073055736!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
       </div>
    <style>
      #location{
        font-size: 36px !important;
        font-family: vollkorn;
        text-shadow: 10px 8px 6px gray;
        font-weight: bold;
        color: black !important;
        text-align: center;
      }

      .contacts{
        font-size: 36px !important;
        font-family: vollkorn;
        text-shadow: 10px 8px 6px gray;
        font-weight: bold;
        color: black !important;
        text-align: center;
      }

    </style>
{% endblock %}
